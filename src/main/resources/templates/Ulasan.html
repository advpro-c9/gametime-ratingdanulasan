<!DOCTYPE html>
<html>
<head>
    <title>Daftar Ulasan</title>
</head>
<body>
<h1>Daftar Ulasan</h1>
<ul>
    <th:block th:each="ulasan : ${ulasan}">
        <li>
            <p>Produk ID: <span th:text="${ulasan.idProduk}"></span></p>
            <p>Pengguna ID: <span th:text="${ulasan.idPengguna}"></span></p>
            <p>Komentar: <span th:text="${ulasan.komentar}"></span></p>
            <p>Rating: <span th:text="${ulasan.rating}"></span></p>
            <a th:href="@{/ulasan/{id}(id=${ulasan.id})}">Detail</a>
        </li>
    </th:block>
</ul>
<form th:action="@{/ulasan/add}" method="post">
    <input type="hidden" name="idProduk" value="1" />
    <input type="hidden" name="idPengguna" value="1" />
    <textarea name="komentar"></textarea>
    <input type="number" name="rating" min="1" max="5" />
    <button type="submit">Tambahkan Ulasan</button>
</form>
</body>
</html>
